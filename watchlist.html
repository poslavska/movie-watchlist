<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link cdn font-awesome to use the icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="watchlist.css">
    <title>My Watchlist</title>
</head>
<body>
    <main>
        <header>
            <div class="headers-container">
                <h1 class="watchlist-header"><a href="watchlist.html">My Watchlist</a></h1>
                <h2><a href="index.html">Find your film</a></h2> 
            </div>
        </header>
        <section class="movies-section" id="movies-section">
            <div class="initial-container">
                <p class="no-data">Your watchlist is looking a little empty...</p>
                <div class="button-holder">
                    <a href="index.html" class="index-link">
                        <button class="new-movies-btn"><i class="fa-solid fa-circle-plus" id="watchlist-circle"></i></button>
                        <p class="add-movies-p">Let's add some movies!</p>
                    </a>
                </div>
            </div>
        </section>
        
    </main>
    <script src="watchlist.js"></script>
</body>
</html>
